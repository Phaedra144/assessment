<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arabic Number Conversion App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <h1>Arabic number converter</h1>
    <p>Dear Guest! </p>
    <p>The below program converts the arabic number to english text.</p>
    <p>Please hit "Submit" after you type the number.</p>
    <form action="http://localhost:3000/converter" method="post">
      <input type="number" id="input_number" name="input_number">
      <input type="submit" id="submit_button" value="Submit">
    </form>
    <p class="result"></p>
    <script src="arabicnumconversion.js"></script>
  </body>

</html>
